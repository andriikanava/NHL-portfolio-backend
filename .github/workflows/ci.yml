name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - main  # или master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Получаем код из GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Настраиваем SSH для подключения к VPS
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 3. Копируем проект на сервер (без .git и pycache)
      - name: Copy code to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
          "mkdir -p ${{ secrets.APP_DIR }}"
          
          rsync -avz --exclude '.git*' --exclude '__pycache__' ./ \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.APP_DIR }}/

      # 4. Деплой на сервере
      - name: Deploy on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd $APP_DIR/NHL-portfolio-backend

            # 4.1 Останавливаем старые контейнеры
            docker-compose down --remove-orphans

            # 4.2 Строим контейнеры заново
            docker-compose build

            # 4.3 Поднимаем контейнеры в фоне
            docker-compose up -d

            # 4.4 Делаем миграции в отдельном временном контейнере
            docker-compose run --rm web python manage.py makemigrations
            docker-compose run --rm web python manage.py migrate

            # 4.5 Собираем статику (если нужно)
            docker-compose run --rm web python manage.py collectstatic --noinput

            # 4.6 Перезапускаем веб-контейнер, чтобы новые миграции подхватились
            docker-compose up -d
EOF

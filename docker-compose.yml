version: "3.9"

services:
  db:
    image: postgres:16
    container_name: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - proxy

  web:
    build: .
    container_name: backend
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2"
    environment:
      - VIRTUAL_HOST=api.knv.co.ua
      - LETSENCRYPT_HOST=api.knv.co.ua
      - LETSENCRYPT_EMAIL=kanava.andrey23@gmail.com
    expose:
      - "8000"
    depends_on:
      - db
    networks:
      - proxy

volumes:
  postgres_data:

networks:
  proxy:
    external: true
